<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSC316 Final Project</title>

    <!-- Load Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet'
          type='text/css'>

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid" style="padding: 20px;">
  <div class="row g-5">

    <div class="col-12">

      <div class="row justify-content-center" style="height: 60vh; padding: 20px;">
        <div class="col-10 align-self-center" id="vis1" style="height: 100%;"></div>
      </div>

      <div class="row justify-content-center" style="height: 60vh; padding: 20px;">
        <div class="col-10 align-self-center" id="vis2" style="height: 100%;"></div>
      </div>

      <div class="row justify-content-center" style="height: 60vh; padding: 20px;">
        <div class="col-10 align-self-center" id="vis3" style="height: 100%;"></div>
      </div>

      <div class="row justify-content-center" style="height: 60vh; padding: 20px;">
        <div class="col-10 align-self-center" id="vis4" style="height: 100%;"></div>
      </div>

      <div class="row justify-content-center" style="height: 60vh; padding: 20px;">
        <div class="col-10 align-self-center" id="vis5" style="height: 100%;"></div>

          <div class="col-2 d-flex flex-column" style="height: 100%; border: thin solid rgb(49, 49, 49); border-radius: 5px; padding: 10px; gap: 10px;">
            <h4 style="margin-bottom: 10px;">Filters:</h4>

            <!-- Structure Filter -->
            <div id="vis5-structure-filter" class="d-flex flex-column" style="border: thin solid rgb(49, 49, 49); border-radius: 5px; padding: 5px; flex: 1 1 0; overflow-y: auto;">
              <h6>Structure Types:</h6>
              <div>
                <input type="checkbox" id="RA3P" name="RA3P" checked />
                <label for="RA3P">Row and apartment structures of three units and over</label>
              </div>
              <div>
                <input type="checkbox" id="R3P" name="R3P" checked/>
                <label for="R3P">Row structures of three units and over</label>
              </div>
              <div>
                <input type="checkbox" id="A3P" name="A3P" checked />
                <label for="A3P">Apartment structures of three units and over</label>
              </div>
              <div>
                <input type="checkbox" id="A6P" name="A6P" checked/>
                <label for="A6P">Apartment structures of six units and over</label>
              </div>
            </div>

            <!-- Unit Filter -->
            <div id="vis5-unit-filter" class="d-flex flex-column" style="border: thin solid rgb(49, 49, 49); border-radius: 5px; padding: 5px; flex: 1 1 0; overflow-y: auto;">
              <h6>Unit Types:</h6>
              <div>
                <input type="checkbox" id="bachelor" name="bachelor" checked />
                <label for="bachelor">Bachelor units</label>
              </div>
              <div>
                <input type="checkbox" id="onebed" name="onebed" checked/>
                <label for="onebed">One bedroom units</label>
              </div>
              <div>
                <input type="checkbox" id="twobed" name="twobed" checked />
                <label for="twobed">Two bedroom units</label>
              </div>
              <div>
                <input type="checkbox" id="threebed" name="threebed" checked/>
                <label for="threebed">Three bedroom units</label>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

<!-- Load JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Shared helpers -->

<!-- Visualization objects -->
<script src="js/PopulationRentChart.js"></script>

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>
</body>
</html>
